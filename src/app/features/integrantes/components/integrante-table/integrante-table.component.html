<table class="table">
  <thead>
    <tr>
      <th>N</th>
      <th>Nombre</th>
      <th>Rol</th>
      <th>Celular</th>
      <th>Cumplea√±os</th>
      <th>Socio</th>
      <th>Acciones</th>
    </tr>
  </thead>
  <tbody>
    @for (item of listIntegrantes(); let i = $index; track $index) {
      <tr>
        <td class="font-bold">{{ rowOffset() + i + 1 }}</td>
        <td>
          <div class="flex items-center gap-3">
            <div class="avatar">
              <div class="mask mask-squircle h-12 w-12">
                <img
                  [src]="item | avatarIntegrante"
                  alt="Avatar Tailwind CSS Component"
                />
              </div>
            </div>
            <div>
              <div class="font-bold">{{ item.nombres }}</div>
              <div class="text-sm opacity-50">{{ item.apellidos }}</div>
            </div>
          </div>
        </td>
        <td>
          <span [ngClass]="item.rol | rolBadge">
            {{ item.rol }}
          </span>
        </td>
        <td>{{ item.celular }}</td>
        <td>{{ item.cumpleanos | cumpleanosCorto }}</td>
        <td>
          @if (item.socio) {
            <span class="badge badge-accent"> Socio </span>
          }
        </td>
        <td>
          <div class="flex gap-3">
            <div>
              <button class="cursor-pointer" (click)="edit.emit(item)">
                <svg
                  data-slot="icon"
                  fill="none"
                  stroke-width="1.5"
                  width="24"
                  height="24"
                  stroke="currentColor"
                  viewBox="0 0 24 24"
                  xmlns="http://www.w3.org/2000/svg"
                  aria-hidden="true"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="m16.862 4.487 1.687-1.688a1.875 1.875 0 1 1 2.652 2.652L10.582 16.07a4.5 4.5 0 0 1-1.897 1.13L6 18l.8-2.685a4.5 4.5 0 0 1 1.13-1.897l8.932-8.931Zm0 0L19.5 7.125M18 14v4.75A2.25 2.25 0 0 1 15.75 21H5.25A2.25 2.25 0 0 1 3 18.75V8.25A2.25 2.25 0 0 1 5.25 6H10"
                  ></path>
                </svg>
              </button>
            </div>
            <div>
              <button
                class="cursor-pointer"
                [routerLink]="['/integrantes', item.id]"
              >
                <svg
                  data-slot="icon"
                  fill="none"
                  stroke-width="1.5"
                  width="24"
                  height="24"
                  stroke="currentColor"
                  viewBox="0 0 24 24"
                  xmlns="http://www.w3.org/2000/svg"
                  aria-hidden="true"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M19.5 14.25v-2.625a3.375 3.375 0 0 0-3.375-3.375h-1.5A1.125 1.125 0 0 1 13.5 7.125v-1.5a3.375 3.375 0 0 0-3.375-3.375H8.25m0 12.75h7.5m-7.5 3H12M10.5 2.25H5.625c-.621 0-1.125.504-1.125 1.125v17.25c0 .621.504 1.125 1.125 1.125h12.75c.621 0 1.125-.504 1.125-1.125V11.25a9 9 0 0 0-9-9Z"
                  ></path>
                </svg>
              </button>
            </div>
            <div>
              <button class="cursor-pointer" (click)="delete.emit(item)">
                <svg
                  data-slot="icon"
                  fill="none"
                  stroke-width="1.5"
                  width="24"
                  height="24"
                  stroke="currentColor"
                  viewBox="0 0 24 24"
                  xmlns="http://www.w3.org/2000/svg"
                  aria-hidden="true"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="m14.74 9-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 0 1-2.244 2.077H8.084a2.25 2.25 0 0 1-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 0 0-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 0 1 3.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 0 0-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 0 0-7.5 0"
                  ></path>
                </svg>
              </button>
            </div>
          </div>
        </td>
      </tr>
    }
  </tbody>
</table>

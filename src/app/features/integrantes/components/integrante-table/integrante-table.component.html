<table class="table">
  <thead>
    <tr>
      <th>Nombre</th>
      <th>Rol</th>
      <th>Celular</th>
      <th>Cumplea√±os</th>
      <th>Socio</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    @for (item of listIntegrantes(); track $index) {
    <tr>
      <td>
        <div class="flex items-center gap-3">
          <div class="avatar">
            <div class="mask mask-squircle h-12 w-12">
              <img [src]="item | avatarIntegrante" alt="Avatar Tailwind CSS Component" />
            </div>
          </div>
          <div>
            <div class="font-bold">{{item.nombres}} </div>
            <div class="text-sm opacity-50">{{item.apellidos}}</div>
          </div>
        </div>
      </td>
      <td>
        <span [ngClass]="item.rol | rolBadge">
          {{ item.rol }}
        </span>
      </td>
      <td>{{item.celular}}</td>
      <td>{{item.cumpleanos}}</td>
      <td>
        <span [ngClass]="item.socio | socioBadge">
          {{ item.socio ? 'Socio' : 'No socio' }}
        </span>
      </td>
      <th>
        <button class="btn btn-success btn-xs" (click)="edit.emit(item)">Editar</button>
        <a class="btn btn-accent btn-xs ml-2" [routerLink]="['/integrantes', item.id]">Detalles</a>
        <button class="btn btn-error btn-xs ml-2" (click)="delete.emit(item)">Eliminar</button>
      </th>
    </tr>}
  </tbody>
</table>
